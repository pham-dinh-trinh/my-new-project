<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
<h1>bang cuu chuong</h1>
<script>
    let a = 1;
    let b = 2;
    let c ;
    c = "<table border>"
    for ( a =1 ; a<=10 ; a++){
        c+="<tr>"
        for (b=2 ; b<10 ; b++){
            c+="<td>" + b + "x" + a +"=" +a * b+ "</td>"
            }
        c+="</tr>"
    }
    c += "</table>"
    document.write(c)

</script>
</body>
</html>
