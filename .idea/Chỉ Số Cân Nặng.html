<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= parseInt(prompt("weight:", ''));
    let b= parseInt(prompt("height2"), '');
    let bmi = a /(b*b);
    if (bmi < 18)
        document.write("Underweight");
    else
        if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
</script>
</body>
</html>
