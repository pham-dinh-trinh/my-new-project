
<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JavaScript Regular expression to check string's first character is uppercase or not</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year"));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + " is a leap year");
            } else {
                alert(year + " is NOT a leap year");
            }
        } else {
            alert(year + " is a leap year");
        }
    } else {
        alert(year + " is NOT a leap year");
    }
</script>
</body>
</html>
