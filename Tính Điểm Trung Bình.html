<script>
    var a = parseInt(prompt("Enter the vat li"));
    var b = parseInt(prompt("Enter the hoa hoc"));
    var c = parseInt(prompt("Enter the sinh hoc"));
    var d =(a+b+c)/3
    var e =a+b+c

    document.write("diem mon vat li la : " + a);
    document.write("<br/>");
    document.write("diem mon hoa hoc la : " + b);

    document.write("diem mon sinh hoc la : " + c);
    document.write("<br/>");
    document.write("diem trung binh cua ba mon la : " +d);
    document.write("<br/>");
    document.write("tong diem ba mon la : " + e);
    document.write("<br/>");
</script>
